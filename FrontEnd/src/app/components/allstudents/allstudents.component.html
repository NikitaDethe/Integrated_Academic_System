<app-menu></app-menu>

<table class="table ">
  <thead>
    <tr class="table-info">
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody *ngFor=" let s of students">
    <tr class="table-secondary " >
      <td >{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{s.email}}</td>
      <td>
        <button class="btn btn-success">Edit</button>
        &nbsp;
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>

  </tbody>
</table>

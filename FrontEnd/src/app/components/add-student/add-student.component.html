<app-menu></app-menu>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-95">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">ADD STUDENT</h3>
              <form (ngSubmit)="addStudent()">
  
                
  
                <div class="row">
                   <!-- <div class="col-md-6 mb-4"> -->
                    
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" name="name" [(ngModel)]="name" />
                      <label class="form-label" for="lastName">Name</label>
                    </div>
  
                  <!-- </div> -->

                </div>
                
                <div class="row">
                  
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" [(ngModel)]="email" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                </div>
  
                <div class="mt-4 pt-2 text-center">
                  <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="ADD" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
